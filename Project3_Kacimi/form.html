<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit User Info</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>

<div class="form-container">
  <h2>Create User</h2>

  <form action="/inventory/search" method="POST">
    <fieldset>
      <legend>User Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required maxlength="20" autocomplete="username" placeholder="Enter username" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password" placeholder="Enter password" /> 

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="13" max="120" placeholder="Enter age" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter email" />

      <label for="message">Message (10 words or less):</label>
      <textarea id="message" name="message" required onblur="validateMessage(this)" placeholder="Write your message here"></textarea>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
</div>

</body>
</html>
